<p>วันที่ 13 มีนาคม 2564 กรม ทช. โดยกองอนุรักษ์ทรัพยากรทางทะเล ควบคุมการจัดวางปะการังเทียมคอนกรีต แบบรูปโดม ในทะเลสำหรับจัดวางพื้นที่เขาหลัก ต.คึกคัก อ.ตะกั่วป่า จ.พังงา โดยจัดวางแล้ว 704 แท่ง คงเหลือ 445 แท่ง จากจำนวนที่ต้องจัดวาง 1,149 แท่งและคาดว่าจะวางแล้วเสร็จทั้งหมดภายในเดือนมีนาคม 2564 นี้</p>
